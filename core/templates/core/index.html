{% extends 'base.html' %}

{% block main %}
<div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        One of three columns
      </div>
      <div class="col">
        Ola {{ usuario.funcionario.nome }}
        <a href="{% url 'list_funcionarios' %}">Gerenciar Funcionarios</a>
        <a href="{% url 'list_departamentos' %}">Gerenciar Departamentos</a>
      </div>
      <div class="col">
        <a href="{% url 'logout' %}">Logout</a>

        {% if usuario.funcionario.empresa %}
          <a href="{% url 'edit_empresa' usuario.funcionario.empresa.id %}">Editar Empresa</a>
        {% else %}
          <a href="{% url 'create_empresa' %}">Criar empresa</a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
